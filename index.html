<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bitcoin Dashboard</title>
  <link href="./assets/css/style.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="./assets/js/supportedcoins.js"></script>

</head>

<body>
  <!-- navbar section -->
  <nav class="navbar">
    <div class="logo">
      Cryptocurrency
    </div>
    <div id="search-sec" class="search-section">
      <select id="bar" class="search-bar" name="Crypto Coin"></select>
    </div>
    <div class="img">
      <img src="avatar-img.png" alt="Avatar" class="avatar">
    </div>
  </nav>

  <!-- body section -->
  <div class="mainSection">
    <div class="action-section">
      <h1>Trade</h1>
      <div class="input">
        <div class="input1">
          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" placeholder="Trade quantity">
          <label for="total-price">Total Price:</label>
          <div id="total-price">$0.00</div>
        </div>
        <div class="input-btn">
          <button id="buy">Buy</button>
          <button id="sell">Sell</button>
        </div>
      </div>
    </div>

    <div class="graph-section">
      <h1 id="symbol">Bitcoin</h1>
      <div class="chart">
        <div class="current-price"><a id="price">$x</a> USD</div>
        <div id="price-chart"></div>
      </div>
    </div>
  </div>

  <div class="news-section">
    <h1>Recent News</h1>
    <div class="news-item" id="news"> </div>
  </div>

  <div class="portfolio-section" id="portfolio">
    <h1>My Portfolio</h1>
    <table>
      <thead id="table-head">
        <tr>
          <th>Crypto</th>
          <th>Current Value</th>
          <th>Quantity</th>
          <th>Current Price</th>
          <th>Total Gain/Loss</th>
        </tr>
      </thead>
      <tbody id="portfolio-table">
        <tr>
      </tbody>
      <tfoot>
        <tr id="cash-table-foot">
          <td><b>Available Cash</b></td>
          <td id="cash"></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr id="table-foot">
          <td><b>Account Total</b></td>
          <td id="portfolio-total"></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </div>
  <button id="clear-memory">Clear All Memory</button>
  </div>
  <script src="./assets/js/cg.js"></script>
  <script src="./assets/js/storage.js"></script>
  <script src="./assets/js/config.js"></script>
  <script src="./assets/js/news.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
